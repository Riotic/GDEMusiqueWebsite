services:
  # PostgreSQL Database
  - type: pserv
    name: gde-postgres
    env: docker
    plan: free
    databases:
      - name: gde_musique_db
        user: gdemusique

  # Backend API
  - type: web
    name: gde-backend
    env: docker
    dockerfilePath: ./docker/Dockerfile.backend
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gde-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
    healthCheckPath: /health

  # Frontend
  - type: web
    name: gde-frontend
    env: docker
    dockerfilePath: ./docker/Dockerfile.frontend
    dockerContext: .
    envVars:
      - key: API_URL
        fromService:
          name: gde-backend
          type: web
          property: host
